<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
<h1>Known and Used Inputs in HTML5</h1>
    <br>
    <hr>
    <label>Brew button</label>
<input type="button" value="BEERPONG"><br><br>

<label>Have you read our policy and terms?</label>
<input type="checkbox"><br><br>

<label>Please chose your favourite color:</label>
<input type="color"><br><br>

<label>Date today:</label>
<input type="date"><br><br>

<label>Local Date and Time:</label>
<input type="datetime-local"><br><br>

<label>Please write down your email:</label>
<input type="email"><br><br>

<label>File:</label>
<input type="file"><br><br>

<label>Hidden:</label>
<input type="hidden"><br><br>

<label>Image</label>
<input type="image"><br><br>

<label>Month:</label>
<input type="month"><br><br>

<label>Number:</label>
<input type="number"><br><br>

<label>Password:</label>
<input type="password"><br><br>

<label>Radio Button:</label>
<input type="radio"><br><br>

<label>Select Range:</label>
<input type="range"><br><br>

<label>Reset:</label>
<input type="reset"><br><br>

<label>Search:</label>
<input type="search"><br><br>

<label>Submit</label>
<input type="submit"><br><br>

<label>Phone:</label>
<input type="tel"><br><br>

<label>Anything:</label>
<input type="text"><br><br>

<label>Time Now:</label>
<input type="time"><br><br>

<label>URL:</label>
<input type="url"><br><br>

<label>Week:</label>
<input type="week"><br><br>
<br>

<hr>

  </body>
</html>
